name: andrebellemare-devcontainer

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-andrebellemare}
      POSTGRES_USER: ${POSTGRES_USER:-andrebellemare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
      - ./volumes/postgres/backup:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-andrebellemare}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web-devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app:cached
      - ./volumes/django/media:/app/media
    environment:
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - POSTGRES_DB=${POSTGRES_DB:-andrebellemare}
      - POSTGRES_USER=${POSTGRES_USER:-andrebellemare}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      - SITE_URL=${SITE_URL:-http://localhost:8000}
    depends_on:
      db:
        condition: service_healthy
    # IMPORTANT: Ne PAS mettre runserver ici!
    # Le devcontainer utilise sleep infinity et VS Code lance le serveur via postStartCommand
    # Le runserver est géré par devcontainer.json (postStartCommand)
    # Ne PAS modifier cette commande pour ajouter runserver - cela casserait le fonctionnement du devcontainer
    command: sleep infinity

volumes:
  postgres_data:
  postgres_backup:
  django_media:



